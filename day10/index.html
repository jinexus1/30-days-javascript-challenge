<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Change Text on Click and Toggle Image on Double Click</title>
  <script src="index.js"></script>
</head>

<body>
  <p id="myParagraph">This is the original text.</p>
  <button id="myButton">Click me!</button>
  <img id="myImage" src="image.jpg" alt="My Image" style="display: block;">
  <div class="hover-effect" id="hoverElement">
    Hover over me!
  </div>
  <input type="text" class="input-filed" placeholder="Type something here..">
  <p class="output-paragraph" id="outputParagraph">Current value: </p>
</body>

</html>
